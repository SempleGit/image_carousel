<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="top-grid">
        <div class="left"><img class="arrow" data-move=-1 src="images/angle-double-left-solid.svg" alt=""></div>
        <div class="frame">
          <img data-key=1 class="main-image display-main" src="images/1.jpg" alt="1">
        </div>
        <div class="right"><img class="arrow" data-move=1 src="images/angle-double-right-solid.svg" alt=""></div>
      </div>
      <div class="slides">
        <div class="image-thumbnail">
          <img data-key=1 src="images/1.jpg" alt="1" class="image-slides selected">
        </div>
        <div class="image-thumbnail">
          <img data-key=2 src="images/2.jpg" alt="2" class="image-slides">
        </div>
        <div class="image-thumbnail">
          <img data-key=3 src="images/3.jpg" alt="3" class="image-slides">
        </div>
        <div class="image-thumbnail">
          <img data-key=4 src="images/4.jpg" alt="4" class="image-slides">
        </div>
        <div class="image-thumbnail">
          <img data-key=5 src="images/5.jpg" alt="5" class="image-slides">
        </div>
        <div class="image-thumbnail">
          <img data-key=6 src="images/6.jpg" alt="6" class="image-slides">
        </div>
        <div class="image-thumbnail">
          <img data-key=7 src="images/7.jpg" alt="7" class="image-slides">
        </div>
        <div class="image-thumbnail">
          <img data-key=8 src="images/8.jpg" alt="8" class="image-slides">
        </div>
        <div class="image-thumbnail">
          <img data-key=9 src="images/9.jpg" alt="9" class="image-slides">
        </div>
        <div class="image-thumbnail">
          <img data-key=10 src="images/10.jpg" alt="10" class="image-slides">
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
